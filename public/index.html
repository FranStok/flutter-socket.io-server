<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        let socket=io();
        socket.on("connect",function(){
            console.log("Conectado al servidor")
        })
        socket.on("disconnect",function(){
            console.log("Perdimos comunicacion con el servidor")
        })

        // socket.emit("mensaje",{nombre:"Francisco"});
        socket.emit("mensaje","Cliente web conectado");

        socket.on("mensaje",function(payload){
            console.log("Escuchando ", payload);
        })
        socket.on("emitir-mensaje",function(payload){
            console.log(payload);
        })
        socket.on("bandas-activas",function(bands){
            console.clear();
            console.table(bands);
        })
    </script>
</body>
</html>
